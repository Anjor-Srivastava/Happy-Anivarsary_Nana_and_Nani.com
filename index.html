 <head>

   }

    background-color: black;

   }

 <head>
 <body>
  <script>
   var c = ["pink", "red", "orange", "blue", "green", "lime"];
   var i = 0;
   function changeTheme() {
    if (i > 5) {
     i = 0;
    }
    document.getElementById("top").style.backgroundColor= c[i];
    i++;
   }
  </script>
  <center>
   <section id="top">
    <h1>Happy Anniversary Nana And Nani</h1>
    <br>
    <br>
    <video src="happy anniversary.mp4" controls></video>
   </section>
   <section id="bottom">
    <p>Happy Anivarsary Nana and Nani. I wish I could come and meet you. But I couldn't. I am really sorry. But do not worry I will be able to meet you next time. Have Fun!</p>
    <br>
    <p>From Anjor</p>
   </section>
   <br>
   <br>
   <button onclick="changeTheme()">Click to change theme</button>
  </center>
